        <script>
            //点击上传之后显示文件名
            function showFilename() {
                var filename = document.getElementById('upload-file')
                console.log(filename.files[0].name)
                if (filename.files[0] == undefined){
                    alert('未上传文件！')
                }
                else{
                    document.getElementById('file-lable').innerHTML=filename.files[0].name//在lable标签中显示文件名
                }
              
            }
            

            function upload(){
                var formdata = new FormData($("#upload_form")[0])
                $.ajax({
                    url:"/upload",
                    type:"POST",
                    data:formdata,
                    processData:false,
                    contentType:false,
                    cache:false,
                    success:function(data){
                        console.log(data)
                        alert("上传成功")
                    },
                    error:function(){
                        console.log("wrong")
                        alert("上传失败")
                    }
                })
            }




            function calculate(){
                console.log("calculate")
                var first_oper = document.getElementById('first-oper').value
                var second_oper = document.getElementById('second-oper').value
                var kind_list = document.getElementsByName('kind')
                for (var i=0;i<kind_list.length;i++){
                 if(kind_list[i].checked){
                 var kind=kind_list[i].value;
                 }
                }
                console.log(first_oper)
                console.log(second_oper)
                console.log(kind)
                //data_temp是js对象
                data_temp = {'first_oper':first_oper,'second_oper':second_oper,'kind':kind}
                console.log(data_temp)
                $.ajax({
                    url:'/calculate',
                    type:'POST',
                    data: JSON.stringify(data_temp),//将js对象变成json字符串
                    dataType:"json",
                    success:function(data) {
                        var html = "<span><strong>"+data+"</strong></span>"
                        $("#result").html(html)//在html页面id=result的标签里显示html内容
                        console.log(data)
                    }
                })
            }
        </script>
