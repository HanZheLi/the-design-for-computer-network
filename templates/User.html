        <script>
            //下载文件
            function filedownload(obj){
                var text = $(obj).text()
                console.log(text)
                data = {'filename':text}
                $.ajax({
                    url:"/download",
                    type:'POST',
                    data:JSON.stringify(data),
                    dataType:"json",
                    success:function(result){
                        console.log(result)
                        alert(result)
                    },
                    error:function(result){
                        alert("下载失败")
                    }
                })
            }

            //没有data 就是直接转路由 调用后台的getlist函数
            function getlist(){
                $('#filelist').empty()
                $.ajax({
                    url:"/get_list",
                    type:"get",
                    success:function(result){
                        console.log('成功')
                        $.each(result,function(index){
                            $('#filelist').append("<a href='#' id='file"+index+"' onclick='filedownload(this)'>"+result[index]+"</a></br>")
                        })
                    }

                })
            }

            function calculate(){
                console.log("calculate")
                var first_oper = document.getElementById('first-oper').value
                var second_oper = document.getElementById('second-oper').value
                var kind_list = document.getElementsByName('kind')
                for (var i=0;i<kind_list.length;i++){
                 if(kind_list[i].checked){
                 var kind=kind_list[i].value;
                 }
                }
                console.log(first_oper)
                console.log(second_oper)
                console.log(kind)
                //data_temp是js对象
                data_temp = {'first_oper':first_oper,'second_oper':second_oper,'kind':kind}
                console.log(data_temp)
                $.ajax({
                    url:'/calculate',
                    type:'POST',
                    data: JSON.stringify(data_temp),//将js对象变成json字符串
                    dataType:"json",
                    success:function(data) {
                        var html = "<span><strong>"+data+"</strong></span>"
                        
                        $("#result").html(html)//在html页面id=result的标签里显示html内容
                        console.log(data)
                    }
                })
            }

            getlist()
        </script>
